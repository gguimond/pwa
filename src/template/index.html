<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="manifest" href="/manifest.json"/>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
          <div class="mdl-tabs__tab-bar">
              <a href="#one-panel" class="mdl-tabs__tab is-active">One</a>
              <a href="#two-panel" class="mdl-tabs__tab">Two</a>
              <a href="#three-panel" class="mdl-tabs__tab">Three</a>
          </div>

          <div class="mdl-tabs__panel is-active" id="one-panel">
            <div class="mdl-cell mdl-cell--4-col">
                <div class="demo-card mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Welcome</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Mauris sagittis pellentesque lacus eleifend lacinia...
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Get Started
                    </a>
                  </div>
                  <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                      <i class="material-icons">share</i>
                    </button>
                  </div>
                </div>
            </div>
          </div>
          <div class="mdl-tabs__panel" id="two-panel">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--2-col">
                    <div class="demo-card-image mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand"></div>
                      <div class="mdl-card__actions">
                        <span class="demo-card-image__filename">Image.jpg</span>
                      </div>
                    </div>
              </div>
              <div class="mdl-cell mdl-cell--2-col">
                <div class="demo-card-event mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand">
                    <h4>
                      Featured event:<br>
                      May 24, 2016<br>
                      7-11pm
                    </h4>
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Add to Calendar
                    </a>
                    <div class="mdl-layout-spacer"></div>
                    <i class="material-icons">event</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mdl-tabs__panel" id="three-panel">
            <div id="card-container" class="mdl-cell mdl-cell--4-col">
            </div>
          </div>
        </div>
      </main>
    </div>
</body>
</html>
